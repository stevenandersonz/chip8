<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("chip8.wasm"), go.importObject).then(
                (result) => {
                    go.run(result.instance);
                }
            );
        </script>
        <script>
            window.onload = (event) => {
                chip8API.init();
            };
        </script>
    </head>
    <body>
        <div>
            <header>
                <nav>
                    <ul>
                        <li>Chip8 written in go powered by WASM</li>
                        <li>
                            <a
                                href="https://github.com/mir3z/chip8-emu/tree/master/roms"
                                target="_blank"
                                rel="noopener noreferrer"
                                >ROOMS</a
                            >
                        </li>
                        <li>
                            <a
                                href="https://github.com/stevenandersonz/chip8"
                                target="_blank"
                                rel="noopener noreferrer"
                                >SOURCE</a
                            >
                        </li>
                    </ul>
                </nav>
            </header>
        </div>
        <div
            style="
                width: 300px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: flex-start;
                height: 100vh;
                border-left: black solid 2px;
                position: absolute;
                top: 11vh;
                right: 0px;
            "
        >
            <h2>Instructions:</h2>
            <ul
                id="instructions"
                style="
                    height: 250px;
                    width: 100%;
                    overflow: hidden;
                    overflow-y: scroll;
                    list-style-type: none;
                "
            ></ul>
            <h2>Registers:</h2>
            <ul
                style="
                    width: 100%;
                    height: 100px;
                    overflow: hidden;
                    overflow-y: scroll;
                    list-style-type: none;
                "
            >
                <li id="gp-reg">GP: [0 0 0 0 0 0 0 0 0]</li>
                <li id="i-reg">I: 0</li>
                <li id="pc-reg">PC: 0</li>
                <li id="stack-ptr">Stack: 0</li>
                <li id="dt-reg">DT: 0</li>
            </ul>
            <h2>Clock Rate</h2>
            <h3 id="clock-rate-display">500</h3>
            <div id="clock-rate-control" class="clock-rate-btn">
                <button id="btn-decrease-cr">-</button>
                <button id="btn-increase-cr">+</button>
            </div>
        </div>
        <section id="chip8Main">
            <div id="chip8Display"></div>
        </section>

        <section
            style="
                width: 768px;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            "
        >
            <input id="chip8ROMUploader" type="file" name="chip8ROM" />
            <section id="chip8Keyboard"></section>
        </section>
    </body>
    <script src="./index.js" type="text/javascript"></script>
</html>
